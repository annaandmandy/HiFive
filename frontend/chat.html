<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Research Dashboard - Chat with Rhett</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">AI Research Dashboard</h1>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="people.html">Researchers</a></li>
                <li><a href="chat.html" class="active">Chat with Rhett</a></li>
            </ul>
        </div>
    </nav>

    <main class="chat-main">
        <!-- Rhett Image in Center -->
        <div class="rhett-container">
            <img src="assets/rhett-removebg-preview.png" alt="Rhett the Mascot" class="rhett-image">
            <h2 class="rhett-greeting">Hi! I'm Rhett</h2>
            <p class="rhett-subtitle">Ask me about AI research topics and trends</p>
        </div>

        <!-- Chat Messages Area (initially hidden, shows when conversation starts) -->
        <div class="chat-messages" id="chat-messages" style="display: none;">
        </div>

        <!-- Chat Input at Bottom -->
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input
                    type="text"
                    id="chat-input"
                    placeholder="Ask about AI research topics or trends..."
                    class="chat-input"
                >
                <button id="send-btn" class="btn btn-primary send-btn">
                    <span>Send</span>
                </button>
            </div>
            <div class="chat-footer">
                <small>Powered by OpenAI & OpenAlex</small>
            </div>
        </div>

        <!-- Suggested Researchers Panel -->
        <div class="suggestions-panel" id="suggestions-panel" style="display: none;">
            <h3>Suggested Researchers</h3>
            <div id="suggested-researchers"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 AI Research Dashboard | Powered by OpenAlex & OpenAI</p>
    </footer>

    <script type="module" src="script.js"></script>
    <script type="module">
        import { initChatPage } from './script.js';
        initChatPage();
    </script>
</body>
</html>
